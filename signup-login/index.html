<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="stylesheet.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <script src="https://use.fontawesome.com/4dcf7f3013.js"></script>
</head>

<body>
    <div class="top-header">
        <i id="top-bird" class="fa fa-twitter" aria-hidden="true"></i>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="log-in-form">
                    <i id="top-bird" class="fa fa-twitter" aria-hidden="true"></i>
                    <h3>More And More People Are Using <b>Chirper</b> Today!
                        <hr><strong>Join</strong><b> Chirper</b> <strong>Today!</strong></h3>
                    <label><b>UserName: </b></label>
                    <input id="log-in-username" type="text" placeholder="Enter Username">
                    <label><b>PassWord: </b></label>
                    <input id="log-in-password" type="password" placeholder="Enter Password">
                    <br>
                    <div class="log-in-form-buttons">
                        <button id="log-in-btn"> Log In! </button> ||
                        <button id="sign-up-btn"> Sign Up! </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="sign-up-form" hidden>
                    <label><b>First Name: </b></label>
                    <input id="sign-up-firstname" placeholder="Enter First Name">
                    <br>
                    <label><b>Last Name: </b></label>
                    <input id="sign-up-lastname" placeholder="Enter Last Name">
                    <br>
                    <label><b>eMain: </b></label>
                    <input id="sign-up-email" placeholder="Enter email">
                    <br>
                    <label><b> Create UserName: </b></label>
                    <input id="sign-up-username" placeholder="Create Username">
                    <br>
                    <label><b> Create PassWord: </b></label>
                    <input id="sign-up-password" type="password" placeholder="Create Password">
                    <br>
                    <button id="sign-up-submit-btn"> Submit! </button>
                </div>
                <div class="blank"></div>
            </div>
        </div>
        <div class="blank"></div>
    </div>
    <script src="https://unpkg.com/jquery"></script>
    <script src="index.js"></script>
</body>

</html>
